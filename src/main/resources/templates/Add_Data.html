<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Electric Meter Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Electric Meter Manager</h1>
        <hr>
        <h2>Add Meter</h2>

        <form action="#" th:action="@{/saveMeterData}" th:object="${meterData}" method="POST">
            
            <input type="text" th:field="*{month}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{cost}" class="form-control mb-4 col-4">
            <input type="date" th:field="*{dueDate}" class="form-control mb-4 col-4">
            <input type="date" th:field="*{paymentDate}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{paymentMode}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{paymentId}" class="form-control mb-4 col-4">


            <button type="submit" class="btn btn-info col-2"> Save Meter</button>
        </form>

    </div>
</body>

</html>
